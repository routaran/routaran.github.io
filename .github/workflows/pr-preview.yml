name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Build for preview
        working-directory: ./app
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_APP_NAME: "Pickleball Tracker (Preview)"
          VITE_APP_VERSION: ${{ github.event.pull_request.head.sha }}
          VITE_BASE_URL: "/"

      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Get build stats
            const distPath = path.join(process.cwd(), 'app', 'dist');
            const indexSize = fs.statSync(path.join(distPath, 'index.html')).size;
            
            const comment = `## ðŸ” PR Preview Build
            
            âœ… Build completed successfully!
            
            **Build Info:**
            - Commit: \`${context.payload.pull_request.head.sha.substring(0, 7)}\`
            - Index size: ${(indexSize / 1024).toFixed(2)} KB
            - Build time: ${new Date().toISOString()}
            
            **Next Steps:**
            - Merge this PR to deploy to production
            - Test locally by downloading the build artifacts
            
            > ðŸ¤– This comment was automatically generated by GitHub Actions.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });