<svg width="360" height="800" viewBox="0 0 360 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect width="360" height="800" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="360" height="24" fill="#333"/>
  <text x="10" y="17" fill="white" font-family="Arial" font-size="12">9:41 AM</text>
  <text x="300" y="17" fill="white" font-family="Arial" font-size="12">100%</text>
  
  <!-- Modal Overlay -->
  <rect x="0" y="24" width="360" height="776" fill="#000" opacity="0.3"/>
  
  <!-- Score Entry Sheet (Slides up from bottom) -->
  <g transform="translate(0, 200)">
    <rect x="0" y="0" width="360" height="600" rx="16" fill="#fff"/>
    
    <!-- Drag Handle -->
    <rect x="160" y="10" width="40" height="4" rx="2" fill="#ccc"/>
    
    <!-- Header with Close -->
    <text x="20" y="50" font-family="Arial" font-size="20" font-weight="bold">Enter Score</text>
    <text x="340" y="50" text-anchor="end" font-family="Arial" font-size="24" fill="#666">×</text>
    
    <!-- Match Info -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="320" height="60" rx="8" fill="#f5f5f5"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Court 1 • Round 3</text>
      <text x="160" y="45" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">First to 11 (Win by 2)</text>
    </g>
    
    <!-- Team A -->
    <g transform="translate(20, 150)">
      <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold">Your Team</text>
      <text x="0" y="40" font-family="Arial" font-size="14">You • Jane D.</text>
      
      <!-- Score Input -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="320" height="80" rx="8" fill="#e8f5e9" stroke="#4CAF50" stroke-width="2"/>
        <text x="160" y="50" text-anchor="middle" font-family="Arial" font-size="48" font-weight="bold">11</text>
        
        <!-- Minus Button -->
        <rect x="20" y="20" width="40" height="40" rx="20" fill="#f44336"/>
        <text x="40" y="45" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="white">−</text>
        
        <!-- Plus Button -->
        <rect x="260" y="20" width="40" height="40" rx="20" fill="#4CAF50"/>
        <text x="280" y="45" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="white">+</text>
      </g>
    </g>
    
    <!-- Team B -->
    <g transform="translate(20, 310)">
      <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold">Opponents</text>
      <text x="0" y="40" font-family="Arial" font-size="14">Bob S. • Mary K.</text>
      
      <!-- Score Input -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="320" height="80" rx="8" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
        <text x="160" y="50" text-anchor="middle" font-family="Arial" font-size="48" font-weight="bold">7</text>
        
        <!-- Minus Button -->
        <rect x="20" y="20" width="40" height="40" rx="20" fill="#f44336"/>
        <text x="40" y="45" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="white">−</text>
        
        <!-- Plus Button -->
        <rect x="260" y="20" width="40" height="40" rx="20" fill="#4CAF50"/>
        <text x="280" y="45" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="white">+</text>
      </g>
    </g>
    
    <!-- Validation Message -->
    <g transform="translate(20, 470)">
      <rect x="0" y="0" width="320" height="30" rx="4" fill="#e8f5e9"/>
      <text x="10" y="20" font-family="Arial" font-size="12" fill="#4CAF50">✓ Valid score - Your team wins!</text>
    </g>
    
    <!-- Save Button -->
    <g transform="translate(20, 520)">
      <rect x="0" y="0" width="320" height="56" rx="28" fill="#4CAF50"/>
      <text x="160" y="36" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">Save Score</text>
    </g>
  </g>
  
  <!-- Annotations -->
  <g transform="translate(0, 0)">
    <!-- Touch target sizes -->
    <line x1="280" y1="430" x2="370" y2="430" stroke="#ff0000" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="375" y="435" font-family="Arial" font-size="10" fill="#ff0000">40px buttons</text>
    
    <!-- Validation -->
    <line x1="340" y1="685" x2="370" y2="685" stroke="#ff0000" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="375" y="690" font-family="Arial" font-size="10" fill="#ff0000">Real-time validation</text>
    
    <!-- Modal behavior -->
    <text x="180" y="190" text-anchor="middle" font-family="Arial" font-size="10" fill="#ff0000">Slides up from bottom</text>
  </g>
</svg>