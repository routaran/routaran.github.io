<svg width="360" height="800" viewBox="0 0 360 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect width="360" height="800" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="360" height="24" fill="#333"/>
  <text x="10" y="17" fill="white" font-family="Arial" font-size="12">9:41 AM</text>
  <text x="300" y="17" fill="white" font-family="Arial" font-size="12">100%</text>
  
  <!-- App Header -->
  <rect x="0" y="24" width="360" height="80" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="55" font-family="Arial" font-size="20" font-weight="bold">Today's Matches</text>
  <text x="20" y="75" font-family="Arial" font-size="14" fill="#666">July 8, 2025 • 3 Courts</text>
  <!-- Settings icon -->
  <circle cx="320" cy="64" r="20" fill="#f0f0f0" stroke="#999" stroke-width="1"/>
  <text x="320" y="69" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">⚙️</text>
  
  <!-- Stats Bar -->
  <g transform="translate(0, 104)">
    <rect x="0" y="0" width="360" height="60" fill="#e8f5e9"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Playing</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">12</text>
    
    <text x="180" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Completed</text>
    <text x="180" y="45" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">8/24</text>
    
    <text x="300" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Round</text>
    <text x="300" y="45" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">3</text>
  </g>
  
  <!-- Match Cards - Scrollable Area -->
  <g transform="translate(0, 180)">
    <!-- Current Round Label -->
    <text x="20" y="20" font-family="Arial" font-size="16" font-weight="bold">Round 3</text>
    
    <!-- Match Card 1 - Playable -->
    <g transform="translate(20, 35)">
      <rect x="0" y="0" width="320" height="120" rx="8" fill="#fff" stroke="#ddd" stroke-width="1"/>
      <!-- Court number badge -->
      <circle cx="25" cy="25" r="15" fill="#2196F3"/>
      <text x="25" y="30" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">1</text>
      
      <!-- Teams -->
      <text x="50" y="30" font-family="Arial" font-size="14" font-weight="bold">Court 1</text>
      <text x="50" y="55" font-family="Arial" font-size="16">You • Jane D.</text>
      <text x="50" y="75" font-family="Arial" font-size="12" fill="#666">vs</text>
      <text x="50" y="95" font-family="Arial" font-size="16">Bob S. • Mary K.</text>
      
      <!-- Enter Score Button -->
      <rect x="220" y="40" width="80" height="40" rx="20" fill="#4CAF50"/>
      <text x="260" y="65" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">Enter Score</text>
    </g>
    
    <!-- Match Card 2 - Completed -->
    <g transform="translate(20, 170)">
      <rect x="0" y="0" width="320" height="120" rx="8" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
      <!-- Court number badge -->
      <circle cx="25" cy="25" r="15" fill="#9E9E9E"/>
      <text x="25" y="30" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">2</text>
      
      <!-- Teams -->
      <text x="50" y="30" font-family="Arial" font-size="14" font-weight="bold">Court 2</text>
      <text x="50" y="55" font-family="Arial" font-size="16">Tom R. • Sue L.</text>
      <text x="50" y="75" font-family="Arial" font-size="12" fill="#666">vs</text>
      <text x="50" y="95" font-family="Arial" font-size="16">Pat M. • Kim T.</text>
      
      <!-- Score -->
      <text x="260" y="65" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">11-7</text>
      <text x="260" y="85" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Completed</text>
    </g>
    
    <!-- Match Card 3 - Not Your Match -->
    <g transform="translate(20, 305)">
      <rect x="0" y="0" width="320" height="120" rx="8" fill="#fff" stroke="#ddd" stroke-width="1"/>
      <!-- Court number badge -->
      <circle cx="25" cy="25" r="15" fill="#2196F3"/>
      <text x="25" y="30" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">3</text>
      
      <!-- Teams -->
      <text x="50" y="30" font-family="Arial" font-size="14" font-weight="bold">Court 3</text>
      <text x="50" y="55" font-family="Arial" font-size="16">Dan W. • Lisa H.</text>
      <text x="50" y="75" font-family="Arial" font-size="12" fill="#666">vs</text>
      <text x="50" y="95" font-family="Arial" font-size="16">Mike B. • Amy R.</text>
      
      <!-- Waiting for score -->
      <text x="260" y="65" text-anchor="middle" font-family="Arial" font-size="12" fill="#999">Waiting...</text>
    </g>
  </g>
  
  <!-- Bottom Navigation -->
  <rect x="0" y="720" width="360" height="80" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <g transform="translate(0, 720)">
    <!-- Matches Tab (Active) -->
    <g transform="translate(60, 10)">
      <rect x="-30" y="0" width="60" height="60" rx="4" fill="#e3f2fd"/>
      <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="20">📋</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">Matches</text>
    </g>
    
    <!-- Rankings Tab -->
    <g transform="translate(180, 10)">
      <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="20">🏆</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="11" fill="#666">Rankings</text>
    </g>
    
    <!-- Settings Tab -->
    <g transform="translate(300, 10)">
      <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="20">⚙️</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="11" fill="#666">Settings</text>
    </g>
  </g>
  
  <!-- Annotations -->
  <g transform="translate(0, 0)">
    <!-- Scrollable area -->
    <line x1="15" y1="180" x2="15" y2="720" stroke="#ff0000" stroke-width="2"/>
    <text x="25" y="450" font-family="Arial" font-size="10" fill="#ff0000" transform="rotate(-90, 25, 450)">Scrollable Area</text>
    
    <!-- Your match indicator -->
    <line x1="100" y1="250" x2="50" y2="220" stroke="#ff0000" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="105" y="255" font-family="Arial" font-size="10" fill="#ff0000">"You" indicates your match</text>
  </g>
</svg>