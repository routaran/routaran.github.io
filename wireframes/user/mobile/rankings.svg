      <!-- Rank -->
      <circle cx="40" cy="40" r="20" fill="#4CAF50"/>
      <text x="40" y="47" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">3</text>
      
      <!-- Player Info -->
      <text x="75" y="30" font-family="Arial" font-size="16" font-weight="bold">You</text>
      <text x="75" y="50" font-family="Arial" font-size="12" fill="#666">5W - 2L ‚Ä¢ Partner: Jane D.</text>
      
      <!-- Stats -->
      <text x="280" y="30" text-anchor="end" font-family="Arial" font-size="20" font-weight="bold">71.4%</text>
      <text x="280" y="50" text-anchor="end" font-family="Arial" font-size="12" fill="#666">+18 pts</text>
      
      <!-- Divider -->
      <line x1="20" y1="79" x2="340" y2="79" stroke="#ddd"/>
    </g>
    
    <!-- Player 2 -->
