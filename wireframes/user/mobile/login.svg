<svg width="360" height="800" viewBox="0 0 360 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect width="360" height="800" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="360" height="24" fill="#333"/>
  <text x="10" y="17" fill="white" font-family="Arial" font-size="12">9:41 AM</text>
  <text x="300" y="17" fill="white" font-family="Arial" font-size="12">100%</text>
  
  <!-- App Header -->
  <rect x="0" y="24" width="360" height="56" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="180" y="58" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">40+ Pickleball</text>
  
  <!-- Main Content Area -->
  <g transform="translate(0, 80)">
    <!-- Logo/Icon Placeholder -->
    <circle cx="180" cy="100" r="50" fill="#e0e0e0" stroke="#999" stroke-width="2"/>
    <text x="180" y="105" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">LOGO</text>
    
    <!-- Welcome Text -->
    <text x="180" y="200" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">Welcome</text>
    <text x="180" y="230" text-anchor="middle" font-family="Arial" font-size="16" fill="#666">Sign in to track your games</text>
    
    <!-- Player Name Dropdown -->
    <g transform="translate(30, 280)">
      <text x="0" y="-10" font-family="Arial" font-size="14" fill="#333">Select Your Name</text>
      <rect x="0" y="0" width="300" height="48" rx="4" fill="#fff" stroke="#999" stroke-width="1"/>
      <text x="15" y="30" font-family="Arial" font-size="16" fill="#666">Choose player...</text>
      <path d="M 280 20 L 285 25 L 290 20" stroke="#666" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Email Input -->
    <g transform="translate(30, 360)">
      <text x="0" y="-10" font-family="Arial" font-size="14" fill="#333">Email Address</text>
      <rect x="0" y="0" width="300" height="48" rx="4" fill="#fff" stroke="#999" stroke-width="1"/>
      <text x="15" y="30" font-family="Arial" font-size="16" fill="#999">your@email.com</text>
    </g>
    
    <!-- Sign In Button (44px min height) -->
    <g transform="translate(30, 440)">
      <rect x="0" y="0" width="300" height="48" rx="24" fill="#4CAF50"/>
      <text x="150" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">Send Magic Link</text>
    </g>
    
    <!-- Info Text -->
    <text x="180" y="520" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">We'll email you a secure sign-in link</text>
    
    <!-- First Time User Section -->
    <g transform="translate(30, 560)">
      <rect x="0" y="0" width="300" height="80" rx="4" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
      <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">First time?</text>
      <text x="150" y="45" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Select your name above and enter</text>
      <text x="150" y="60" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">your email to claim your player profile</text>
    </g>
  </g>
  
  <!-- Annotations -->
  <g transform="translate(0, 0)">
    <!-- Touch target annotation -->
    <line x1="330" y1="520" x2="370" y2="520" stroke="#ff0000" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="375" y="525" font-family="Arial" font-size="10" fill="#ff0000">48px touch target</text>
    
    <!-- Dropdown annotation -->
    <line x1="330" y1="340" x2="370" y2="340" stroke="#ff0000" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="375" y="345" font-family="Arial" font-size="10" fill="#ff0000">Native select</text>
  </g>
</svg>