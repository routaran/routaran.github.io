<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Browser Frame -->
  <rect width="1200" height="800" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  
  <!-- Browser Chrome -->
  <rect x="0" y="0" width="1200" height="40" fill="#e0e0e0"/>
  <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="20" r="6" fill="#27c93f"/>
  <rect x="100" y="10" width="1000" height="20" rx="10" fill="#fff" stroke="#999"/>
  <text x="110" y="25" font-family="Arial" font-size="12" fill="#666">40pluspickleball.com</text>
  
  <!-- Main Content Area -->
  <rect x="0" y="40" width="1200" height="760" fill="#fafafa"/>
  
  <!-- Login Card (Centered) -->
  <g transform="translate(350, 150)">
    <rect x="0" y="0" width="500" height="500" rx="8" fill="#fff" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    
    <!-- Logo/Icon -->
    <circle cx="250" cy="80" r="40" fill="#e0e0e0" stroke="#999" stroke-width="2"/>
    <text x="250" y="85" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">LOGO</text>
    
    <!-- Title -->
    <text x="250" y="160" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold">40+ Pickleball</text>
    <text x="250" y="190" text-anchor="middle" font-family="Arial" font-size="18" fill="#666">Sign in to track your games</text>
    
    <!-- Player Name Dropdown -->
    <g transform="translate(50, 230)">
      <text x="0" y="-10" font-family="Arial" font-size="14" fill="#333">Select Your Name</text>
      <rect x="0" y="0" width="400" height="48" rx="4" fill="#fff" stroke="#999" stroke-width="1"/>
      <text x="15" y="30" font-family="Arial" font-size="16" fill="#666">Choose player...</text>
      <path d="M 370 20 L 375 25 L 380 20" stroke="#666" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Email Input -->
    <g transform="translate(50, 310)">
      <text x="0" y="-10" font-family="Arial" font-size="14" fill="#333">Email Address</text>
      <rect x="0" y="0" width="400" height="48" rx="4" fill="#fff" stroke="#999" stroke-width="1"/>
      <text x="15" y="30" font-family="Arial" font-size="16" fill="#999">your@email.com</text>
    </g>
    
    <!-- Sign In Button -->
    <g transform="translate(50, 390)">
      <rect x="0" y="0" width="400" height="48" rx="24" fill="#4CAF50"/>
      <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">Send Magic Link</text>
    </g>
    
    <!-- Info Text -->
    <text x="250" y="470" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">We'll email you a secure sign-in link</text>
  </g>
  
  <!-- First Time User Info -->
  <g transform="translate(350, 680)">
    <rect x="0" y="0" width="500" height="80" rx="8" fill="#e8f5e9" stroke="#4CAF50" stroke-width="1"/>
    <text x="250" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">First time?</text>
    <text x="250" y="55" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Select your name and enter your email to claim your player profile</text>
  </g>
  
  <!-- Drop Shadow Filter -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>