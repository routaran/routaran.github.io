<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="800" viewBox="0 0 360 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="800" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect width="360" height="60" fill="#2c3e50"/>
  <text x="20" y="38" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">All Play Dates</text>
  <text x="340" y="38" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="end">⚙</text>
  
  <!-- Search and Filter Bar -->
  <g id="search-filter" transform="translate(20, 80)">
    <!-- Search Input -->
    <rect width="320" height="44" rx="22" fill="white" stroke="#e0e0e0"/>
    <text x="20" y="28" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">🔍 Search Play Dates...</text>
    
    <!-- Filter Chips -->
    <g id="filters" transform="translate(0, 54)">
      <rect width="80" height="32" rx="16" fill="#3498db"/>
      <text x="40" y="22" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">All Status</text>
      
      <rect x="90" width="100" height="32" rx="16" fill="white" stroke="#e0e0e0"/>
      <text x="140" y="22" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">This Week</text>
      
      <rect x="200" width="90" height="32" rx="16" fill="white" stroke="#e0e0e0"/>
      <text x="245" y="22" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Organizer</text>
    </g>
  </g>
  
  <!-- Stats Summary -->
  <g id="stats-summary" transform="translate(20, 200)">
    <rect width="320" height="80" rx="8" fill="white" stroke="#e0e0e0"/>
    <text x="16" y="25" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">System Overview</text>
    <g transform="translate(16, 35)">
      <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">1,432</text>
      <text x="65" y="5" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Total</text>
      
      <text x="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#27ae60">82</text>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Active</text>
      
      <text x="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e74c3c">3</text>
      <text x="200" y="20" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Issues</text>
    </g>
  </g>
  
  <!-- Play Date List -->
  <g id="play-date-list" transform="translate(20, 300)">
    <!-- Play Date Card 1 -->
    <rect width="320" height="100" rx="8" fill="white" stroke="#e0e0e0"/>
    <circle cx="20" cy="20" r="4" fill="#27ae60"/>
    <text x="32" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Dec 15, 2024</text>
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="end">Active</text>
    
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Organizer: Sarah Johnson</text>
    <text x="20" y="62" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Players: 12 | Courts: 3 | Matches: 18/24</text>
    <rect x="20" y="72" width="100" height="4" rx="2" fill="#e0e0e0"/>
    <rect x="20" y="72" width="75" height="4" rx="2" fill="#27ae60"/>
    <text x="130" y="78" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">75% complete</text>
    
    <!-- Play Date Card 2 -->
    <g transform="translate(0, 110)">
      <rect width="320" height="100" rx="8" fill="white" stroke="#e0e0e0"/>
      <circle cx="20" cy="20" r="4" fill="#3498db"/>
      <text x="32" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Dec 14, 2024</text>
      <text x="300" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="end">Scheduled</text>
      
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Organizer: Mike Chen</text>
      <text x="20" y="62" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Players: 16 | Courts: 4 | Matches: 0/28</text>
      <rect x="20" y="72" width="100" height="4" rx="2" fill="#e0e0e0"/>
      <text x="130" y="78" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Not started</text>
    </g>
    
    <!-- Play Date Card 3 with Issue -->
    <g transform="translate(0, 220)">
      <rect width="320" height="100" rx="8" fill="white" stroke="#e74c3c"/>
      <circle cx="20" cy="20" r="4" fill="#e74c3c"/>
      <text x="32" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Dec 13, 2024</text>
      <text x="300" y="25" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" text-anchor="end">Issue</text>
      
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Organizer: John Smith</text>
      <text x="20" y="62" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">⚠ Score conflict detected</text>
      <rect x="20" y="72" width="100" height="4" rx="2" fill="#e0e0e0"/>
      <rect x="20" y="72" width="90" height="4" rx="2" fill="#27ae60"/>
      <text x="130" y="78" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">90% complete</text>
    </g>
  </g>
  
  <!-- Bottom Navigation -->
  <rect y="720" width="360" height="80" fill="white" stroke-top="#e0e0e0"/>
  <g id="bottom-nav" transform="translate(0, 720)">
    <!-- Dashboard -->
    <g transform="translate(36, 16)">
      <rect x="-4" y="-4" width="48" height="48" rx="8" fill="#e8f5e9"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">📊</text>
      <text x="20" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4CAF50">Dashboard</text>
    </g>
    
    <!-- Players -->
    <g transform="translate(108, 16)">
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">👥</text>
      <text x="20" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Players</text>
    </g>
    
    <!-- Health -->
    <g transform="translate(180, 16)">
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">❤️</text>
      <text x="20" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Health</text>
    </g>
    
    <!-- Audit -->
    <g transform="translate(252, 16)">
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">📋</text>
      <text x="20" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Audit</text>
    </g>
    
    <!-- Settings -->
    <g transform="translate(324, 16)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">⚙️</text>
      <text x="0" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Settings</text>
    </g>
  </g>
  
  <!-- Floating Action Button -->
  <circle cx="304" cy="664" r="28" fill="#27ae60"/>
  <text x="304" y="672" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">+</text>
  
  <!-- Annotation -->
  <text x="180" y="710" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" text-anchor="middle">System-wide view with filters and quick stats</text>
</svg>