<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Screen Background -->
  <rect width="1200" height="800" fill="#f5f5f5"/>
  
  <!-- Sidebar -->
  <rect width="240" height="800" fill="#2c3e50"/>
  <text x="20" y="40" fill="white" font-size="24" font-weight="bold" font-family="Arial">Pickleball</text>
  <text x="20" y="65" fill="#ecf0f1" font-size="14" font-family="Arial">Organizer Dashboard</text>
  
  <!-- Sidebar Menu -->
  <rect x="0" y="100" width="240" height="48" fill="#34495e"/>
  <text x="20" y="128" fill="white" font-size="16" font-family="Arial">📋 Play Dates</text>
  
  <rect x="0" y="148" width="240" height="48" fill="#34495e"/>
  <text x="20" y="176" fill="white" font-size="16" font-family="Arial">👥 Players</text>
  
  <rect x="0" y="196" width="240" height="48" fill="#34495e"/>
  <text x="20" y="224" fill="white" font-size="16" font-family="Arial">📅 Schedule</text>
  
  <rect x="0" y="244" width="240" height="48" fill="#4CAF50"/>
  <text x="20" y="272" fill="white" font-size="16" font-family="Arial">⚙️ Settings</text>
  
  <!-- Main Content Area -->
  <rect x="280" y="40" width="880" height="720" rx="8" fill="white" stroke="#e0e0e0"/>
  
  <!-- Header -->
  <text x="320" y="90" font-size="28" font-weight="bold" font-family="Arial">Organizer Settings</text>
  <text x="320" y="115" font-size="16" fill="#666" font-family="Arial">Manage your tournament defaults and preferences</text>
  
  <!-- Two Column Layout -->
  <!-- Left Column - Tournament Defaults -->
  <rect x="320" y="140" width="420" height="580" rx="8" fill="#f9f9f9" stroke="#e0e0e0"/>
  <text x="340" y="170" font-size="20" font-weight="bold" font-family="Arial">Tournament Defaults</text>
  
  <!-- Default Win Condition -->
  <text x="340" y="200" font-size="16" font-weight="bold" font-family="Arial">Default Win Condition</text>
  <rect x="340" y="210" width="380" height="48" rx="24" fill="#e8f5e9" stroke="#4CAF50"/>
  <circle cx="360" cy="234" r="8" fill="#4CAF50"/>
  <circle cx="364" cy="234" r="4" fill="white"/>
  <text x="380" y="240" font-size="14" font-family="Arial">First to Target Score</text>
  
  <rect x="340" y="268" width="380" height="48" rx="24" fill="white" stroke="#e0e0e0"/>
  <circle cx="360" cy="292" r="8" fill="white" stroke="#999" stroke-width="2"/>
  <text x="380" y="298" font-size="14" font-family="Arial">Win by 2 (traditional)</text>
  
  <!-- Default Target Score -->
  <text x="340" y="340" font-size="16" font-weight="bold" font-family="Arial">Default Target Score</text>
  <rect x="340" y="350" width="120" height="48" rx="4" fill="white" stroke="#e0e0e0"/>
  <text x="360" y="380" font-size="20" font-family="Arial">11</text>
  <text x="430" y="380" font-size="14" fill="#666" font-family="Arial">points</text>
  
  <text x="480" y="380" font-size="14" fill="#666" font-family="Arial">(Range: 5-21)</text>
  
  <!-- Default Court Count -->
  <text x="340" y="420" font-size="16" font-weight="bold" font-family="Arial">Default Number of Courts</text>
  <g transform="translate(340, 430)">
    <rect y="0" width="80" height="48" rx="4" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <text x="40" y="30" text-anchor="middle" font-size="16" font-family="Arial">1</text>
    
    <rect x="90" y="0" width="80" height="48" rx="4" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <text x="130" y="30" text-anchor="middle" font-size="16" font-family="Arial">2</text>
    
    <rect x="180" y="0" width="80" height="48" rx="4" fill="#4CAF50"/>
    <text x="220" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">3</text>
    
    <rect x="270" y="0" width="80" height="48" rx="4" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <text x="310" y="30" text-anchor="middle" font-size="16" font-family="Arial">4</text>
  </g>
  
  <!-- Default Court Names -->
  <text x="340" y="510" font-size="16" font-weight="bold" font-family="Arial">Default Court Names</text>
  <rect x="340" y="520" width="380" height="48" rx="24" fill="white" stroke="#e0e0e0"/>
  <circle cx="360" cy="544" r="8" fill="#4CAF50"/>
  <circle cx="364" cy="544" r="4" fill="white"/>
  <text x="380" y="550" font-size="14" font-family="Arial">Use numbered courts (Court 1, Court 2, etc.)</text>
  
  <rect x="340" y="578" width="380" height="48" rx="24" fill="white" stroke="#e0e0e0"/>
  <circle cx="360" cy="602" r="8" fill="white" stroke="#999" stroke-width="2"/>
  <text x="380" y="608" font-size="14" font-family="Arial">Always prompt for custom names</text>
  
  
  <!-- Right Column - Account & Preferences -->
  <rect x="760" y="140" width="380" height="580" rx="8" fill="#f9f9f9" stroke="#e0e0e0"/>
  <text x="780" y="170" font-size="20" font-weight="bold" font-family="Arial">Account & Preferences</text>
  
  <!-- Profile Info -->
  <text x="780" y="200" font-size="16" font-weight="bold" font-family="Arial">Organizer Profile</text>
  <rect x="780" y="210" width="340" height="80" rx="8" fill="white" stroke="#e0e0e0"/>
  <circle cx="810" cy="240" r="20" fill="#4CAF50"/>
  <text x="814" y="246" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">JD</text>
  <text x="845" y="240" font-size="16" font-weight="bold" font-family="Arial">John Doe</text>
  <text x="845" y="260" font-size="14" fill="#666" font-family="Arial">john.doe@example.com</text>
  <text x="845" y="280" font-size="14" fill="#666" font-family="Arial">Organizer since July 2025</text>
  
  <!-- Email Notifications -->
  <text x="780" y="320" font-size="16" font-weight="bold" font-family="Arial">Email Notifications</text>
  <rect x="780" y="330" width="340" height="48" rx="24" fill="#e8f5e9" stroke="#4CAF50"/>
  <rect x="790" y="345" width="18" height="18" rx="2" fill="#4CAF50"/>
  <text x="794" y="357" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">✓</text>
  <text x="820" y="360" font-size="14" font-family="Arial">New player registrations</text>
  
  <rect x="780" y="388" width="340" height="48" rx="24" fill="e8f5e9" stroke="#4CAF50"/>
  <rect x="790" y="403" width="18" height="18" rx="2" fill="#4CAF50"/>
  <text x="794" y="415" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">✓</text>
  <text x="820" y="418" font-size="14" font-family="Arial">Tournament completion</text>
  
  <rect x="780" y="446" width="340" height="48" rx="24" fill="white" stroke="#e0e0e0"/>
  <rect x="790" y="461" width="18" height="18" rx="2" fill="white" stroke="#e0e0e0"/>
  <text x="820" y="476" font-size="14" font-family="Arial">Score updates</text>
  
  
  <!-- Account Actions -->
  <text x="780" y="660" font-size="16" font-weight="bold" font-family="Arial">Account Actions</text>
  <rect x="780" y="670" width="160" height="40" rx="20" fill="#666"/>
  <text x="860" y="694" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">Change Password</text>
  
  <rect x="960" y="670" width="160" height="40" rx="20" fill="#f44336"/>
  <text x="1040" y="694" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">Delete Account</text>
  
  <!-- Annotations -->
  <g transform="translate(760, 234)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#ff5722" stroke-width="2"/>
    <rect x="45" y="-14" width="200" height="28" fill="#ff5722" rx="4"/>
    <text x="55" y="4" fill="white" font-size="12" font-family="Arial">Default tournament settings</text>
  </g>
  
  <g transform="translate(760, 544)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#ff5722" stroke-width="2"/>
    <rect x="45" y="-14" width="200" height="28" fill="#ff5722" rx="4"/>
    <text x="55" y="4" fill="white" font-size="12" font-family="Arial">Court naming preferences</text>
  </g>
  
  <g transform="translate(1160, 240)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#ff5722" stroke-width="2"/>
    <rect x="45" y="-14" width="180" height="28" fill="#ff5722" rx="4"/>
    <text x="55" y="4" fill="white" font-size="12" font-family="Arial">Organizer profile info</text>
  </g>
  
  <g transform="translate(1160, 360)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#ff5722" stroke-width="2"/>
    <rect x="45" y="-14" width="180" height="28" fill="#ff5722" rx="4"/>
    <text x="55" y="4" fill="white" font-size="12" font-family="Arial">Notification preferences</text>
  </g>
</svg>