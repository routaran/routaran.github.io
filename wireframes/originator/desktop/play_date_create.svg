  <!-- Sidebar Menu -->
  <rect x="0" y="100" width="240" height="48" fill="#34495e"/>
  <text x="20" y="128" fill="white" font-size="16" font-family="Arial">ğŸ“‹ Play Dates</text>
  
  <rect x="0" y="148" width="240" height="48" fill="#34495e"/>
  <text x="20" y="176" fill="white" font-size="16" font-family="Arial">ğŸ‘¥ Players</text>
  
  <rect x="0" y="196" width="240" height="48" fill="#34495e"/>
