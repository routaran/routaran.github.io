  <rect x="640" y="170" width="48" height="28" rx="4" fill="#2196F3"/>
  <text x="664" y="190" text-anchor="middle" fill="white" font-size="14" font-family="Arial">ğŸ“…</text>
  
  <!-- Number of Courts -->
  <text x="340" y="240" font-size="16" font-weight="bold" font-family="Arial">Number of Courts</text>
  <g transform="translate(340, 250)">
    <rect y="0" width="80" height="48" rx="4" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <text x="40" y="30" text-anchor="middle" font-size="16" font-family="Arial">1</text>
    
    <rect x="90" y="0" width="80" height="48" rx="4" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <text x="130" y="30" text-anchor="middle" font-size="16" font-family="Arial">2</text>
    
    <rect x="180" y="0" width="80" height="48" rx="4" fill="#4CAF50"/>
    <text x="220" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">3</text>
    
    <rect x="270" y="0" width="80" height="48" rx="4" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <text x="310" y="30" text-anchor="middle" font-size="16" font-family="Arial">4</text>
  </g>
  
  <!-- Win Condition -->
  <text x="340" y="340" font-size="16" font-weight="bold" font-family="Arial">Win Condition</text>
  <rect x="340" y="350" width="360" height="60" rx="8" fill="#e8f5e9" stroke="#4CAF50" stroke-width="2"/>
  <circle cx="365" cy="380" r="10" fill="#4CAF50"/>
  <circle cx="365" cy="380" r="5" fill="white"/>
  <text x="390" y="387" font-size="16" font-family="Arial">First to Target Score</text>
  
  <rect x="340" y="420" width="360" height="60" rx="8" fill="white" stroke="#e0e0e0"/>
