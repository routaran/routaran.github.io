  <circle cx="810" cy="410" r="4" fill="#4CAF50"/>
  <text x="825" y="415" font-size="14" font-family="Arial">2. Name your courts (optional)</text>
  
  <circle cx="810" cy="440" r="4" fill="#4CAF50"/>
  <text x="825" y="445" font-size="14" font-family="Arial">3. Generate round-robin schedule</text>
  
  <circle cx="810" cy="470" r="4" fill="#4CAF50"/>
  <text x="825" y="475" font-size="14" font-family="Arial">4. Share with players</text>
  
  <!-- Annotations -->
  <g transform="translate(730, 380)">
    <line x1="0" y1="0" x2="20" y2="0" stroke="#ff5722" stroke-width="2"/>
    <rect x="25" y="-14" width="200" height="28" fill="#ff5722" rx="4"/>
    <text x="35" y="4" fill="white" font-size="12" font-family="Arial">Live preview updates</text>
  </g>
  
  <g transform="translate(540, 520)">
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#ff5722" stroke-width="2"/>
    <rect x="-80" y="-55" width="160" height="28" fill="#ff5722" rx="4"/>
    <text x="-70" y="-37" fill="white" font-size="12" font-family="Arial">Input validation</text>
  </g>
