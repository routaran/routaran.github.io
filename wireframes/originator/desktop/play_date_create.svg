  <!-- Preview Content -->
  <rect x="780" y="170" width="340" height="400" rx="4" fill="white" stroke="#e0e0e0"/>
  
  <text x="800" y="200" font-size="16" font-weight="bold" font-family="Arial">Your New Play Date</text>
  
  <text x="800" y="230" font-size="14" fill="#666" font-family="Arial">Date:</text>
  <text x="900" y="230" font-size="14" font-family="Arial">July 12, 2025 (Saturday)</text>
  
  <text x="800" y="260" font-size="14" fill="#666" font-family="Arial">Courts:</text>
  <text x="900" y="260" font-size="14" font-family="Arial">3 courts available</text>
  
  <text x="800" y="290" font-size="14" fill="#666" font-family="Arial">Win Type:</text>
  <text x="900" y="290" font-size="14" font-family="Arial">First to 11 points</text>
  
  <!-- Visual Preview -->
