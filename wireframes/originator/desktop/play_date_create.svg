  <!-- Target Score -->
  <text x="340" y="510" font-size="16" font-weight="bold" font-family="Arial">Target Score</text>
  <rect x="340" y="520" width="180" height="48" rx="4" fill="white" stroke="#e0e0e0"/>
  <text x="360" y="550" font-size="20" font-family="Arial">11</text>
  <text x="490" y="550" font-size="14" fill="#666" text-anchor="end" font-family="Arial">points</text>
  
