<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Screen Background -->
  <rect width="360" height="800" fill="#f5f5f5"/>
  
  <!-- Status Bar -->
  <rect width="360" height="24" fill="#333"/>
  <text x="10" y="18" fill="white" font-size="12" font-family="Arial">9:41 AM</text>
  <text x="330" y="18" fill="white" font-size="12" font-family="Arial" text-anchor="end">100%</text>
  
  <!-- Header -->
  <rect y="24" width="360" height="60" fill="white" stroke="#e0e0e0"/>
  <text x="20" y="60" font-size="24" font-family="Arial">‚Üê</text>
  <text x="60" y="60" font-size="20" font-weight="bold" font-family="Arial">Create Play Date</text>
  
  <!-- Form Container -->
  <rect x="20" y="104" width="320" height="580" rx="8" fill="white" stroke="#e0e0e0"/>
  
  <!-- Date Selection -->
  <text x="40" y="134" font-size="16" font-weight="bold" font-family="Arial">Date</text>
  <rect x="40" y="144" width="280" height="48" rx="4" fill="#f5f5f5" stroke="#e0e0e0"/>
  <text x="60" y="174" font-size="16" font-family="Arial">2025-07-12</text>
  <text x="290" y="174" font-size="20" fill="#999" font-family="Arial">üìÖ</text>
  
  <!-- Number of Courts -->
  <text x="40" y="224" font-size="16" font-weight="bold" font-family="Arial">Number of Courts</text>
  <g transform="translate(40, 234)">
    <rect y="0" width="60" height="48" rx="24" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <text x="30" y="30" text-anchor="middle" font-size="16" font-family="Arial">1</text>
    
    <rect x="70" y="0" width="60" height="48" rx="24" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-size="16" font-family="Arial">2</text>
    
    <rect x="140" y="0" width="60" height="48" rx="24" fill="#4CAF50" stroke="#4CAF50" stroke-width="2"/>
    <text x="170" y="30" text-anchor="middle" fill="white" font-size="16" font-family="Arial">3</text>
    
    <rect x="210" y="0" width="60" height="48" rx="24" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <text x="240" y="30" text-anchor="middle" font-size="16" font-family="Arial">4</text>
  </g>
  
  <!-- Win Condition -->
  <text x="40" y="324" font-size="16" font-weight="bold" font-family="Arial">Win Condition</text>
  <rect x="40" y="334" width="280" height="48" rx="24" fill="#e8f5e9" stroke="#4CAF50"/>
  <circle cx="60" cy="358" r="8" fill="#4CAF50"/>
  <circle cx="64" cy="358" r="4" fill="white"/>
  <text x="80" y="364" font-size="14" font-family="Arial">First to Target Score</text>
  
  <rect x="40" y="392" width="280" height="48" rx="24" fill="white" stroke="#e0e0e0"/>
  <circle cx="60" cy="416" r="8" fill="white" stroke="#999" stroke-width="2"/>
  <text x="80" y="422" font-size="14" font-family="Arial">Win by 2 (traditional)</text>
  
  <!-- Target Score -->
  <text x="40" y="472" font-size="16" font-weight="bold" font-family="Arial">Target Score</text>
  <rect x="40" y="482" width="120" height="48" rx="4" fill="#f5f5f5" stroke="#e0e0e0"/>
  <text x="60" y="512" font-size="20" text-anchor="start" font-family="Arial">11</text>
  <text x="140" y="512" font-size="14" fill="#666" text-anchor="end" font-family="Arial">points</text>
  
  <text x="180" y="512" font-size="14" fill="#666" font-family="Arial">(5-21 allowed)</text>
  
  <!-- Create Button -->
  <rect x="40" y="580" width="280" height="48" rx="24" fill="#4CAF50"/>
  <text x="180" y="609" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">Create Play Date</text>
  
  <!-- Annotations -->
  <g transform="translate(360, 260)">
    <line x1="-40" y1="0" x2="0" y2="0" stroke="#ff5722" stroke-width="2"/>
    <rect x="5" y="-14" width="140" height="28" fill="#ff5722" rx="4"/>
    <text x="15" y="4" fill="white" font-size="12" font-family="Arial">Max 4 courts</text>
  </g>
  
  <g transform="translate(360, 380)">
    <line x1="-40" y1="0" x2="0" y2="0" stroke="#ff5722" stroke-width="2"/>
    <rect x="5" y="-14" width="220" height="28" fill="#ff5722" rx="4"/>
    <text x="15" y="4" fill="white" font-size="12" font-family="Arial">New win condition option</text>
  </g>
  
  <g transform="translate(180, 540)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#ff5722" stroke-width="2"/>
    <rect x="-80" y="25" width="160" height="40" fill="#ff5722" rx="4"/>
    <text x="-70" y="43" fill="white" font-size="11" font-family="Arial">Validation ensures</text>
    <text x="-70" y="57" fill="white" font-size="11" font-family="Arial">proper score range</text>
  </g>
</svg>