<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Browser Frame -->
  <rect width="1200" height="800" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  
  <!-- Browser Chrome -->
  <rect x="0" y="0" width="1200" height="40" fill="#e0e0e0"/>
  <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="20" r="6" fill="#27c93f"/>
  <rect x="100" y="10" width="1000" height="20" rx="10" fill="#fff" stroke="#999"/>
  <text x="110" y="25" font-family="Arial" font-size="12" fill="#666">40pluspickleball.com/public/rankings</text>
  
  <!-- Header -->
  <rect x="0" y="40" width="1200" height="80" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <g transform="translate(40, 60)">
    <circle cx="30" cy="30" r="20" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
    <text x="60" y="28" font-family="Arial" font-size="24" font-weight="bold">40+ Pickleball Tournament</text>
    <text x="60" y="48" font-family="Arial" font-size="16" fill="#666">Public Rankings • July 8, 2025</text>
  </g>
  
  <!-- Login Button -->
  <rect x="1000" y="70" width="160" height="40" rx="20" fill="#2196F3"/>
  <text x="1080" y="93" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Login to Play</text>
  
  <!-- Main Content -->
  <g transform="translate(40, 160)">
    <!-- Tournament Info Card -->
    <rect x="0" y="0" width="1120" height="80" rx="8" fill="#fff" stroke="#ddd"/>
    <text x="30" y="30" font-family="Arial" font-size="20" font-weight="bold">Tournament Status</text>
    <text x="30" y="55" font-family="Arial" font-size="14" fill="#666">12 players competing • 8 of 24 matches completed • Round 3 in progress</text>
    
    <!-- Stats Cards -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="220" height="100" rx="8" fill="#fff" stroke="#ddd"/>
      <text x="20" y="30" font-family="Arial" font-size="14" fill="#666">Total Players</text>
      <text x="20" y="60" font-family="Arial" font-size="32" font-weight="bold">12</text>
      
      <rect x="240" y="0" width="220" height="100" rx="8" fill="#fff" stroke="#ddd"/>
      <text x="260" y="30" font-family="Arial" font-size="14" fill="#666">Matches Played</text>
      <text x="260" y="60" font-family="Arial" font-size="32" font-weight="bold">8/24</text>
      
      <rect x="480" y="0" width="220" height="100" rx="8" fill="#fff" stroke="#ddd"/>
      <text x="500" y="30" font-family="Arial" font-size="14" fill="#666">Current Round</text>
      <text x="500" y="60" font-family="Arial" font-size="32" font-weight="bold">3</text>
      
      <rect x="720" y="0" width="220" height="100" rx="8" fill="#fff" stroke="#ddd"/>
      <text x="740" y="30" font-family="Arial" font-size="14" fill="#666">Courts Active</text>
      <text x="740" y="60" font-family="Arial" font-size="32" font-weight="bold">3</text>
    </g>
    
    <!-- Rankings Section -->
    <g transform="translate(0, 220)">
      <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold">Current Rankings</text>
      
      <!-- Sort Options -->
      <g transform="translate(0, 30)">
        <text x="0" y="20" font-family="Arial" font-size="14" fill="#666">Sort by:</text>
        <rect x="80" y="5" width="100" height="32" rx="16" fill="#2196F3"/>
        <text x="130" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">Win Percentage</text>
        <rect x="200" y="5" width="80" height="32" rx="16" fill="#fff" stroke="#ddd"/>
        <text x="240" y="25" text-anchor="middle" font-family="Arial" font-size="12">Points</text>
        <rect x="300" y="5" width="80" height="32" rx="16" fill="#fff" stroke="#ddd"/>
        <text x="340" y="25" text-anchor="middle" font-family="Arial" font-size="12">Games</text>
      </g>
      
      <!-- Rankings Table -->
      <g transform="translate(0, 80)">
        <!-- Table Header -->
        <rect x="0" y="0" width="1120" height="40" fill="#f5f5f5"/>
        <text x="30" y="25" font-family="Arial" font-size="14" font-weight="bold">Rank</text>
        <text x="100" y="25" font-family="Arial" font-size="14" font-weight="bold">Player</text>
        <text x="300" y="25" font-family="Arial" font-size="14" font-weight="bold">Partner</text>
        <text x="500" y="25" font-family="Arial" font-size="14" font-weight="bold">Record</text>
        <text x="650" y="25" font-family="Arial" font-size="14" font-weight="bold">Win %</text>
        <text x="750" y="25" font-family="Arial" font-size="14" font-weight="bold">Points</text>
        <text x="850" y="25" font-family="Arial" font-size="14" font-weight="bold">Games</text>
        <text x="950" y="25" font-family="Arial" font-size="14" font-weight="bold">Last Match</text>
        
        <!-- Player 1 -->
        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="1120" height="60" fill="#fff" stroke="#ddd"/>
          <circle cx="40" cy="30" r="20" fill="#FFD700"/>
          <text x="40" y="36" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">1</text>
          <text x="100" y="25" font-family="Arial" font-size="16" font-weight="bold">Bob S.</text>
          <text x="300" y="25" font-family="Arial" font-size="14">Mary K.</text>
          <text x="500" y="25" font-family="Arial" font-size="14">7W - 1L</text>
          <text x="650" y="25" font-family="Arial" font-size="16" font-weight="bold">87.5%</text>
          <text x="750" y="25" font-family="Arial" font-size="14">+32</text>
          <text x="850" y="25" font-family="Arial" font-size="14">8</text>
          <text x="950" y="25" font-family="Arial" font-size="12" fill="#666">Won 11-7</text>
        </g>
        
        <!-- Player 2 -->
        <g transform="translate(0, 100)">
          <rect x="0" y="0" width="1120" height="60" fill="#fff" stroke="#ddd"/>
          <circle cx="40" cy="30" r="20" fill="#C0C0C0"/>
          <text x="40" y="36" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">2</text>
          <text x="100" y="25" font-family="Arial" font-size="16" font-weight="bold">Jane D.</text>
          <text x="300" y="25" font-family="Arial" font-size="14">Tom R.</text>
          <text x="500" y="25" font-family="Arial" font-size="14">6W - 2L</text>
          <text x="650" y="25" font-family="Arial" font-size="16" font-weight="bold">75.0%</text>
          <text x="750" y="25" font-family="Arial" font-size="14">+24</text>
          <text x="850" y="25" font-family="Arial" font-size="14">8</text>
          <text x="950" y="25" font-family="Arial" font-size="12" fill="#666">Won 11-8</text>
        </g>
        
        <!-- Player 3 -->
        <g transform="translate(0, 160)">
          <rect x="0" y="0" width="1120" height="60" fill="#fff" stroke="#ddd"/>
          <circle cx="40" cy="30" r="20" fill="#CD7F32"/>
          <text x="40" y="36" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">3</text>
          <text x="100" y="25" font-family="Arial" font-size="16" font-weight="bold">Tom R.</text>
          <text x="300" y="25" font-family="Arial" font-size="14">Jane D.</text>
          <text x="500" y="25" font-family="Arial" font-size="14">5W - 3L</text>
          <text x="650" y="25" font-family="Arial" font-size="16" font-weight="bold">62.5%</text>
          <text x="750" y="25" font-family="Arial" font-size="14">+18</text>
          <text x="850" y="25" font-family="Arial" font-size="14">8</text>
          <text x="950" y="25" font-family="Arial" font-size="12" fill="#666">Won 11-8</text>
        </g>
        
        <!-- Player 4 -->
        <g transform="translate(0, 220)">
          <rect x="0" y="0" width="1120" height="60" fill="#fff" stroke="#ddd"/>
          <text x="40" y="36" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#666">4</text>
          <text x="100" y="25" font-family="Arial" font-size="16" font-weight="bold">Sue L.</text>
          <text x="300" y="25" font-family="Arial" font-size="14">Pat M.</text>
          <text x="500" y="25" font-family="Arial" font-size="14">4W - 4L</text>
          <text x="650" y="25" font-family="Arial" font-size="16" font-weight="bold">50.0%</text>
          <text x="750" y="25" font-family="Arial" font-size="14">+2</text>
          <text x="850" y="25" font-family="Arial" font-size="14">8</text>
          <text x="950" y="25" font-family="Arial" font-size="12" fill="#666">Lost 7-11</text>
        </g>
        
        <!-- Player 5 -->
        <g transform="translate(0, 280)">
          <rect x="0" y="0" width="1120" height="60" fill="#fff" stroke="#ddd"/>
          <text x="40" y="36" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#666">5</text>
          <text x="100" y="25" font-family="Arial" font-size="16" font-weight="bold">Mary K.</text>
          <text x="300" y="25" font-family="Arial" font-size="14">Bob S.</text>
          <text x="500" y="25" font-family="Arial" font-size="14">3W - 5L</text>
          <text x="650" y="25" font-family="Arial" font-size="16" font-weight="bold">37.5%</text>
          <text x="750" y="25" font-family="Arial" font-size="14" fill="#f44336">-12</text>
          <text x="850" y="25" font-family="Arial" font-size="14">8</text>
          <text x="950" y="25" font-family="Arial" font-size="12" fill="#666">Won 11-7</text>
        </g>
        
        <!-- Player 6 -->
        <g transform="translate(0, 340)">
          <rect x="0" y="0" width="1120" height="60" fill="#fff" stroke="#ddd"/>
          <text x="40" y="36" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#666">6</text>
          <text x="100" y="25" font-family="Arial" font-size="16" font-weight="bold">Pat M.</text>
          <text x="300" y="25" font-family="Arial" font-size="14">Sue L.</text>
          <text x="500" y="25" font-family="Arial" font-size="14">2W - 6L</text>
          <text x="650" y="25" font-family="Arial" font-size="16" font-weight="bold">25.0%</text>
          <text x="750" y="25" font-family="Arial" font-size="14" fill="#f44336">-22</text>
          <text x="850" y="25" font-family="Arial" font-size="14">8</text>
          <text x="950" y="25" font-family="Arial" font-size="12" fill="#666">Lost 7-11</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Footer -->
  <rect x="0" y="740" width="1200" height="60" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <text x="600" y="765" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Public Tournament View • Real-time Updates • No Login Required</text>
  <text x="600" y="785" text-anchor="middle" font-family="Arial" font-size="12" fill="#999">Want to play? Click "Login to Play" to join the tournament</text>
  
  <!-- Annotations -->
  <g transform="translate(0, 0)">
    <!-- Public URL -->
    <line x1="500" y1="25" x2="400" y2="50" stroke="#ff0000" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="300" y="55" font-family="Arial" font-size="12" fill="#ff0000">Public URL - no authentication required</text>
    
    <!-- Login button -->
    <line x1="1080" y1="70" x2="1100" y2="50" stroke="#ff0000" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="1110" y="55" font-family="Arial" font-size="12" fill="#ff0000">Login button for players</text>
    
    <!-- No personal data -->
    <line x1="1120" y1="440" x2="1140" y2="460" stroke="#ff0000" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="1150" y="465" font-family="Arial" font-size="12" fill="#ff0000">No personal highlighting</text>
    
    <!-- Read-only view -->
    <line x1="560" y1="160" x2="580" y2="140" stroke="#ff0000" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="590" y="145" font-family="Arial" font-size="12" fill="#ff0000">Read-only view</text>
    
    <!-- Public footer -->
    <line x1="600" y1="740" x2="620" y2="720" stroke="#ff0000" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="630" y="725" font-family="Arial" font-size="12" fill="#ff0000">Public view indicators</text>
  </g>
</svg>